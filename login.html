<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 客服對話</title>

    <!-- 配置區域 -->
    <script>
        // 從後端獲取的配置
        const BACKEND_URL = '{{ backend_url }}';  // 從模板變量獲取後端 URL

        // 初始配置
        let CONFIG = {
            LIFF_ID: '{{ liff_id }}',  // 從後端獲取的 LIFF ID
            API_BASE_URL: BACKEND_URL,  // 使用後端傳來的 URL
            POLLING_INTERVAL: 3000,
            QUICK_REPLIES: [
                '@主選單',
                '@會員功能',
                '@召喚AI',
                '@查詢訂單',
                '@產品資訊',
                '@聯絡客服',
                '@常見問題',
                '@加入會員',
                '@使用說明',
                '@幫助'
            ],
            TYPING_DELAY: 1000
        };

        // API 端點
        const API_ENDPOINTS = {
            CHAT_HISTORY: (userId) => `${CONFIG.API_BASE_URL}/api/chat_history/${userId}`,
            NEW_MESSAGES: (userId, lastId) => `${CONFIG.API_BASE_URL}/api/new_messages/${userId}?last_id=${lastId}`,
            SEND_MESSAGE: `${CONFIG.API_BASE_URL}/api/send_message`
        };

        // 在控制台輸出配置信息（用於調試）
        console.log('後端 URL:', BACKEND_URL);
        console.log('API 配置:', CONFIG);
    </script>

    <!-- 外部資源 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 其餘樣式保持不變 -->
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-window {
            height: calc(100vh - 200px);
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }

        .message-user {
            margin-left: auto;
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 15px;
            padding: 10px 15px;
        }

        .message-admin {
            margin-right: auto;
            background-color: #e9ecef;
            color: #212529;
            border-radius: 15px 15px 15px 0;
            padding: 10px 15px;
        }

        .message-input {
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex-grow: 1;
            border-radius: 20px;
            padding: 10px 20px;
            border: 1px solid #ddd;
        }

        .send-button {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typing-indicator {
            padding: 10px;
            background: #e9ecef;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #777;
            animation: wave 1.3s linear infinite;
            margin-right: 3px;
        }

        .dot:nth-child(2) { animation-delay: -1.1s; }
        .dot:nth-child(3) { animation-delay: -0.9s; }

        @keyframes wave {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .quick-reply {
            background: #e9ecef;
            border: none;
            border-radius: 15px;
            padding: 5px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .quick-reply:hover {
            background: #dee2e6;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 10px;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 576px) {
            .chat-container {
                padding: 10px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="chat-container">
            <!-- 戶資訊區域 -->
            <div v-if="userProfile" class="user-info">
                <h5>{{ userProfile.displayName }}</h5>
            </div>

            <!-- 錯誤訊息顯示 -->
            <div v-if="error" class="error-message">
                {{ error }}
            </div>

            <!-- 聊天視窗 -->
            <div class="chat-window" ref="chatWindow">
                <div v-if="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">載入中...</span>
                    </div>
                </div>
                
                <template v-else>
                    <div v-for="(message, index) in messages" :key="index"
                         :class="['message', message.isUser ? 'message-user' : 'message-admin']">
                        {{ message.content }}
                    </div>
                    
                    <div v-if="isTyping" class="typing-indicator">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </template>
            </div>

            <!-- 快速回覆選項 -->
            <div class="quick-replies" v-if="quickReplies.length > 0">
                <button v-for="(reply, index) in quickReplies" 
                        :key="index"
                        class="quick-reply"
                        @click="sendQuickReply(reply)">
                    {{ reply }}
                </button>
            </div>

            <!-- 訊息輸入區 -->
            <div class="message-input">
                <input type="text" 
                       v-model="newMessage" 
                       @keyup.enter="sendMessage"
                       placeholder="輸入訊息..."
                       :disabled="!isReady">
                <button class="btn btn-primary send-button" 
                        @click="sendMessage"
                        :disabled="!isReady || !newMessage.trim()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                liffId: '{{ liff_id }}',
                messages: [],
                newMessage: '',
                isTyping: false,
                loading: true,
                error: null,
                userProfile: null,
                isReady: false,
                quickReplies: [],
                lastMessageId: null,
                pollingInterval: null
            },
            methods: {
                async loadConfig() {
                    try {
                        if (!CONFIG.API_BASE_URL) {
                            throw new Error('後端 URL 未設置');
                        }
                        console.log('使用後端 URL:', CONFIG.API_BASE_URL);
                        
                        // 直接初始化 LIFF
                        await this.initializeLiff();
                    } catch (err) {
                        console.error('初始化失敗:', err);
                        this.error = '初始化失敗: ' + err.message;
                        this.loading = false;
                    }
                },

                async initializeLiff() {
                    try {
                        await liff.init({ liffId: CONFIG.LIFF_ID });
                        if (!liff.isLoggedIn()) {
                            liff.login();
                        } else {
                            this.userProfile = await liff.getProfile();
                            this.isReady = true;
                            this.loading = false;
                            this.startMessagePolling();
                            this.loadChatHistory();
                        }
                    } catch (err) {
                        this.error = '初始化 LIFF 時發生錯誤: ' + err.message;
                        this.loading = false;
                    }
                },

                async loadChatHistory() {
                    try {
                        const response = await axios.get(
                            API_ENDPOINTS.CHAT_HISTORY(this.userProfile.userId)
                        );
                        this.messages = response.data.map(msg => ({
                            content: msg.content,
                            isUser: !msg.is_from_admin
                        }));
                        if (response.data.length > 0) {
                            this.lastMessageId = response.data[response.data.length - 1].id;
                        }
                        this.scrollToBottom();
                    } catch (err) {
                        console.error('載入聊天記錄失敗:', err);
                    }
                },

                startMessagePolling() {
                    this.pollingInterval = setInterval(async () => {
                        if (this.lastMessageId) {
                            try {
                                const response = await axios.get(
                                    API_ENDPOINTS.NEW_MESSAGES(
                                        this.userProfile.userId,
                                        this.lastMessageId
                                    )
                                );
                                if (response.data.length > 0) {
                                    const newMessages = response.data.map(msg => ({
                                        content: msg.content,
                                        isUser: !msg.is_from_admin
                                    }));
                                    this.messages.push(...newMessages);
                                    this.lastMessageId = response.data[response.data.length - 1].id;
                                    this.scrollToBottom();
                                }
                            } catch (err) {
                                console.error('輪詢新消息失敗:', err);
                            }
                        }
                    }, CONFIG.POLLING_INTERVAL);
                },

                async sendMessage() {
                    if (!this.newMessage.trim() || !this.isReady) return;

                    const messageContent = this.newMessage.trim();
                    this.messages.push({
                        content: messageContent,
                        isUser: true
                    });
                    this.newMessage = '';
                    this.scrollToBottom();

                    try {
                        this.isTyping = true;
                        const response = await axios.post(API_ENDPOINTS.SEND_MESSAGE, {
                            user_id: this.userProfile.userId,
                            content: messageContent
                        });

                        if (response.data.reply) {
                            setTimeout(() => {
                                this.messages.push({
                                    content: response.data.reply,
                                    isUser: false
                                });
                                this.scrollToBottom();
                                this.isTyping = false;
                            }, CONFIG.TYPING_DELAY);
                        }
                    } catch (err) {
                        this.error = '發送訊息失敗: ' + err.message;
                        this.isTyping = false;
                    }
                },

                sendQuickReply(reply) {
                    this.newMessage = reply;
                    this.sendMessage();
                },

                scrollToBottom() {
                    this.$nextTick(() => {
                        const chatWindow = this.$refs.chatWindow;
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    });
                }
            },
            mounted() {
                this.loadConfig();  // 改為先載入配置
            },
            beforeDestroy() {
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                }
            }
        });
    </script>
</body>
</html>
